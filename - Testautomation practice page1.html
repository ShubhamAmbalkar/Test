<div class="jumbotron">

<div class="card border-success mb-3" style="max-width: 20rem;">
    <div class="card-header">Textarea practice</div>
    <div class="card-body">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="phone">Mobile number</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter your mobile phone">
        </div>

        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </div>
</div>


<div class="card border-success mb-3" style="max-width: 20rem;">
    <div class="card-header">CheckBox &amp; Radio Button practice</div>
    <div class="card-body">
        <label for="gender">Gender</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="female" value="option1">
                Female
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="male" value="option2">
                Male
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="other" value="option3" disabled="">
                Other
            </label>
        </div>


        <hr>
        <label for="week">Which days of the week are best to start something new?</label>
        <div class="form-check">

            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="monday" value="">
                Monday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="tuesday" value="">
                Tuesday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="wednesday" value="">
                Wednesday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="thursday" value="">
                Thursday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="friday" value="">
                Friday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="saturday" value="">
                Saturday
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="sunday" value="">
                Sunday
            </label>
        </div>

    </div>
</div>




<div class="card border-success mb-3" style="max-width: 20rem;">
    <div class="card-header">DropDown practice</div>
    <div class="card-body">
        <label for="experience">Where do you plan to travel this year?</label>
        <div class="form-group">
            <select class="custom-select">
                <option selected="">Select option</option>

                <option value="10">Finland</option>

        </div>
    </div>
</div>


<div class="card border-success mb-3" style="max-width: 20rem;">

    <div class="card-body">
        <div class="form-group">
            <label for="experience">Years of experience in test automation</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="1year" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="1year">1 year</label>

            <div class="custom-control custom-radio">
                <input type="radio" id="2years" name="customRadio" class="custom-control-input">

            <div class="custom-control custom-radio">
                <input type="radio" id="4years" name="customRadio" class="custom-control-input">

            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="none" name="customRadio" class="custom-control-input" disabled="">

            </div>
        </div>
        <div class="form-group">
            <label for="tools">Which automation tools/frameworks do you use?</label>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cucumber">
                <label class="custom-control-label" for="cucumber">Cucumber</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="testng">
                <label class="custom-control-label" for="testng">TestNG</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="serenity">

            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="mabl">
                <label class="custom-control-label" for="mabl">Mabl</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="testim">
                <label class="custom-control-label" for="testim">Testim</label>
